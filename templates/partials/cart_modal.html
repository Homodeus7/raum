<!-- Cart Modal -->
<div x-show="cartOpen"
     x-cloak
     @keydown.escape.window="cartOpen = false"
     class="fixed inset-0 z-50">

  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm modal-backdrop"
       @click="cartOpen = false"
       x-show="cartOpen"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0">
  </div>

  <!-- Drawer -->
  <div class="fixed inset-y-0 right-0 w-full max-w-md bg-raum-black border-l border-raum-border flex flex-col shadow-2xl modal-content"
       x-show="cartOpen"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="translate-x-full">

    <!-- Header -->
    <div class="h-16 flex items-center justify-between px-6 border-b border-raum-border">
      <h2 class="text-xl uppercase tracking-wide">
        Your Bag
        <span class="text-sm align-top text-neutral-400" x-text="'[' + cartCount + ']'"></span>
      </h2>
      <button @click="cartOpen = false"
              class="flex items-center text-xs uppercase tracking-widest hover:text-neutral-400">
        Close
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
      </button>
    </div>

    <!-- Cart Content -->
    <div id="cart-content"
         hx-get="{% url 'catalog:cart_content' %}"
         hx-trigger="load, cart:updated from:body"
         hx-swap="innerHTML"
         class="flex-1 overflow-y-auto">
      <!-- Content loaded via HTMX -->
    </div>

  </div>
</div>

<style>
  [x-cloak] { display: none !important; }
</style>
