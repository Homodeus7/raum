// ============================================

function addToCart(product, selectedSize) {
  const existingItem = AppState.cart.find(
    item => item.id === product.id && item.selectedSize === selectedSize
  );

  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    AppState.cart.push({
      ...product,
      selectedSize,
      quantity: 1
    });
  }

  saveCartToStorage();
  updateCartUI();
  openCart();
}

function removeFromCart(itemId, size) {
  AppState.cart = AppState.cart.filter(
    item => !(item.id === itemId && item.selectedSize === size)
  );
  saveCartToStorage();
  updateCartUI();
}

function updateQuantity(itemId, size, delta) {
  const item = AppState.cart.find(
    i => i.id === itemId && i.selectedSize === size
  );
  if (item) {
    item.quantity = Math.max(1, item.quantity + delta);
    saveCartToStorage();
    updateCartUI();
  }
}

function getCartCount() {
  return AppState.cart.reduce((sum, item) => sum + item.quantity, 0);
}

function getCartSubtotal() {
  return AppState.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
}

function saveCartToStorage() {
  localStorage.setItem('raum-cart', JSON.stringify(AppState.cart));
}

function loadCartFromStorage() {
  const saved = localStorage.getItem('raum-cart');
  if (saved) {
    try {
      AppState.cart = JSON.parse(saved);
    } catch (e) {
      AppState.cart = [];
    }
  }
}

function selectSize(productId, size) {
  AppState.selectedSizeInModal = size;

  // Update size button styles
  const sizeButtons = document.querySelectorAll(`#size-selector-${productId} .size-btn`);
  sizeButtons.forEach(btn => {
    if (btn.dataset.size === size) {
      btn.classList.add('border-white', 'bg-white', 'text-black');
      btn.classList.remove('border-transparent', 'text-neutral-500');
    } else {
      btn.classList.remove('border-white', 'bg-white', 'text-black');
      btn.classList.add('border-transparent', 'text-neutral-500');
    }
  });

  // Enable "Add to Cart" button
  const addBtn = document.getElementById(`add-to-cart-btn-${productId}`);
  addBtn.disabled = false;
  addBtn.textContent = 'Add to Bag';
}

function handleAddToCartFromProduct(productId) {
  if (!AppState.selectedSizeInModal) return;

  const product = PRODUCTS.find(p => p.id === productId);
  addToCart(product, AppState.selectedSizeInModal);
  // Stay on product page, cart drawer will open automatically via addToCart
}

function getFilteredProducts() {
  let filtered = PRODUCTS;

  // Filter by category
  if (AppState.currentFilter !== 'All') {
    filtered = filtered.filter(p => p.category === AppState.currentFilter);
  }

  // Search
  if (AppState.searchQuery) {
    filtered = filtered.filter(p =>
      p.name.toLowerCase().includes(AppState.searchQuery.toLowerCase()) ||
      p.category.toLowerCase().includes(AppState.searchQuery.toLowerCase())
    );
  }

  return filtered;
}

function setFilter(category) {
  AppState.currentFilter = category;
  renderCatalog();
}

function handleSearch() {
  const query = prompt('Search for products:');
  if (query !== null) {
    AppState.searchQuery = query;
    renderCatalog();
  }
}

function navigateHome(e) {
  e.preventDefault();
  navigateToCatalog();
}

// ============================================
// ROUTING & NAVIGATION
// ============================================

function navigateToProduct(productId) {
  window.location.hash = `#/product/${productId}`;
}

function navigateToCatalog() {
  window.location.hash = '#/';
}

function handleRoute() {
  const hash = window.location.hash;

  // Parse hash route
  if (hash.startsWith('#/product/')) {
    const productId = hash.replace('#/product/', '');
    AppState.currentRoute = 'product';
    AppState.currentProductId = productId;
    renderProductPage(productId);
  } else {
    AppState.currentRoute = 'catalog';
    AppState.currentProductId = null;
    AppState.currentFilter = 'All';
    AppState.searchQuery = '';
    renderCatalog();
  }

  renderNavbar();
  renderFooter();
}

// Listen to hash changes for routing
window.addEventListener('hashchange', handleRoute);

// ============================================
// 10. KEYBOARD СОБЫТИЯ
// ============================================

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (AppState.isCartOpen) {
      closeCart();
    } else if (AppState.currentRoute === 'product') {
      navigateToCatalog();
    }
  }
});

// ============================================
// 11. ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ
// ============================================

function initApp() {
  loadCartFromStorage();
  handleRoute(); // Initialize routing
  renderCartDrawer();
}

// Запуск при загрузке страницы
document.addEventListener('DOMContentLoaded', initApp);
